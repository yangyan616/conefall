<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Stack Challenge</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f8f0f5;
            background-image: linear-gradient(135deg, #fce4ec 0%, #f3e5f5 100%);
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        .game-container {
            position: relative;
            margin: 10px auto;
        }
        canvas {
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            background: linear-gradient(to bottom, #ffffff 0%, #f8f8f8 100%);
        }
        #score {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: #FF6B6B;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-weight: bold;
            z-index: 1;
        }
        #gameOver {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }
        #gameOver h2 {
            color: #FF6B6B;
            margin: 0 0 20px 0;
            font-size: 32px;
        }
        button {
            padding: 12px 30px;
            font-size: 18px;
            background: linear-gradient(45deg, #FF6B6B 0%, #FF8989 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: inherit;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        #controls {
            position: relative;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            width: 280px;
            margin-top: 10px;
        }
        .control-btn {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.9) 0%, rgba(255, 137, 137, 0.9) 100%);
            color: white;
            border-radius: 50%;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            touch-action: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .control-btn:active {
            transform: scale(0.95);
        }
        @media (min-width: 1024px) {
            #controls {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="score">Score: 0</div>
        <canvas id="gameCanvas" width="400" height="550"></canvas>
        <div id="controls">
            <div id="leftBtn" class="control-btn">←</div>
            <div id="rightBtn" class="control-btn">→</div>
        </div>
    </div>
    <div id="gameOver">
        <h2>Game Over!</h2>
        <p>Your final score: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">Play Again</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
